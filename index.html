<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Interests Boxes Select</title>
</head>
<body>
    <h2>Choose interests</h2>
        <form action="">
            <div>
            <input type="checkbox" id="binaray" class="checkbox">
            <label for="binaray">
                <img src="img/binary.png" alt="">
                <p>Binary</p>
            </label>
            </div>
            <div>
            <input type="checkbox" id="scheme" class="checkbox">
            <label for="scheme">
                <img src="img/scheme.png" alt="">
                <p>Scheme</p>
            </label>
            </div>
            <div>
            <input type="checkbox" id="draw" class="checkbox">
            <label for="draw">
                <img src="img/pen.png" alt="">
                <p>Drawing</p>
            </label>
            </div>
            <div>
            <input type="checkbox" id="web" class="checkbox">
            <label for="web">
                <img src="img/responsive.png" alt="">
                <p>Binary</p>
            </label>
            </div>
            <div>
            <input type="checkbox" id="bug" class="checkbox">
            <label for="bug">
                <img src="img/bug.png" alt="">
                <p>Bug</p>
            </label>
            </div>
            <div>
            <input type="checkbox" id="cloud" class="checkbox">
            <label for="cloud">
                <img src="img/cloud-computing.png" alt="">
                <p>Cloud</p>
            </label>
            </div>
            <div>
            <input type="checkbox" id="coding" class="checkbox">
            <label for="coding">
                <img src="img/coding.png" alt="">
                <p>Coding</p>
            </label>
            </div>
            <div>
            <input type="checkbox" id="puzzle" class="checkbox">
            <label for="puzzle">
                <img src="img/puzzle-piece.png" alt="">
                <p>Puzzle</p>
                </label>
                </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
